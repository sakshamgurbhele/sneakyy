<div class="container">
	<div class="login-box m-auto mt-5 col-4">
        <h3 class="text-center">Sign Up</h3>
        <form class="needs-validation" method="post" action="/">
          <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Full Name" required="" name="name">
            <div class="invalid-feedback">
              Name required
            </div>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" required="" name="email">
            <div class="invalid-feedback">
              Valid Email required
            </div>
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="password" required="" minlength="6" name="pass">
            <div class="invalid-feedback">
              Valid Password required (min 6 chars)
            </div>
          </div>
    
            <input type="submit" class="form-control btn-success" value="Create Account">
        </form>
